{% extends "base.html" %}
{% load static %}

{% block title %}Register - PasSafe{% endblock %}

{% block content %}
<!-- Include the auth dark theme CSS -->
<link rel="stylesheet" href="{% static 'accounts/css/auth_dark_theme.css' %}">

<div class="container mt-5">
    <h2 class="text-center mb-4">
        <i class="fas fa-user-plus"></i> Register
    </h2>

    <!-- Message Section -->
    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show shadow-sm" role="alert">
                <i class="fas fa-info-circle me-2"></i> {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Registration Form -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post" class="border p-4 rounded shadow form-card">
                {% csrf_token %}
                
                <!-- Name Fields -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="id_name" class="form-label">
                            <i class="fas fa-user"></i> First Name:
                        </label>
                        <input
                            type="text"
                            id="id_name"
                            name="name"
                            class="form-control shadow-sm"
                            placeholder="Enter your first name"
                            required
                        >
                    </div>
                    <div class="col-md-6">
                        <label for="id_surname" class="form-label">
                            <i class="fas fa-user"></i> Last Name:
                        </label>
                        <input
                            type="text"
                            id="id_surname"
                            name="surname"
                            class="form-control shadow-sm"
                            placeholder="Enter your last name"
                            required
                        >
                    </div>
                </div>

                <!-- Email Field -->
                <div class="mb-3 row">
                    <label for="id_email" class="col-sm-4 col-form-label text-end">
                        <i class="fas fa-envelope"></i> Email Address:
                    </label>
                    <div class="col-sm-8">
                        <input
                            type="email"
                            id="id_email"
                            name="email"
                            class="form-control shadow-sm"
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                </div>

                <!-- Password Fields -->
                <div class="mb-3 row">
                    <label for="id_password1" class="col-sm-4 col-form-label text-end">
                        <i class="fas fa-lock"></i> Password:
                    </label>
                    <div class="col-sm-8">
                        <input
                            type="password"
                            id="id_password1"
                            name="password1"
                            class="form-control shadow-sm"
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="id_password2" class="col-sm-4 col-form-label text-end">
                        <i class="fas fa-lock"></i> Confirm Password:
                    </label>
                    <div class="col-sm-8">
                        <input
                            type="password"
                            id="id_password2"
                            name="password2"
                            class="form-control shadow-sm"
                            placeholder="Confirm your password"
                            required
                        >
                    </div>
                </div>

                <!-- PIN Field -->
                <div class="mb-3 row">
                    <label for="id_pin" class="col-sm-4 col-form-label text-end">
                        <i class="fas fa-key"></i> 8-digit PIN:
                    </label>
                    <div class="col-sm-4">
                        <input
                            type="password"
                            id="id_pin"
                            name="pin"
                            class="form-control shadow-sm"
                            placeholder="Enter your PIN"
                            maxlength="8"
                            required
                        >
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
