{% extends "base.html" %}
{% load static %}

{% block title %}Login - PasSafe{% endblock %}

{% block content %}
<!-- Include the auth dark theme CSS -->
<link rel="stylesheet" href="{% static 'accounts/css/auth_dark_theme.css' %}">

<div class="container mt-5">
    <h2 class="text-center mb-4">
        <i class="fas fa-sign-in-alt"></i> Login
    </h2>

    <!-- Message Section -->
    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show shadow-sm" role="alert">
                <i class="fas fa-info-circle me-2"></i> {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Login Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="border p-4 rounded shadow form-card">
                {% csrf_token %}
                
                <!-- Email Field -->
                <div class="mb-3 row">
                    <label for="id_email" class="col-sm-4 col-form-label text-end">
                        <i class="fas fa-envelope"></i> Email Address:
                    </label>
                    <div class="col-sm-8">
                        <input 
                            type="email" 
                            id="id_email" 
                            name="username" 
                            class="form-control shadow-sm" 
                            placeholder="Enter your email" 
                            required
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-3 row">
                    <label for="id_password" class="col-sm-4 col-form-label text-end">
                        <i class="fas fa-lock"></i> Password:
                    </label>
                    <div class="col-sm-8">
                        <input 
                            type="password" 
                            id="id_password" 
                            name="password" 
                            class="form-control shadow-sm" 
                            placeholder="Enter your password" 
                            required
                        >
                    </div>
                </div>

                <!-- PIN Field -->
                <div class="mb-3 row">
                    <label for="id_pin" class="col-sm-4 col-form-label text-end">
                        <i class="fas fa-key"></i> 8-digit PIN:
                    </label>
                    <div class="col-sm-8 col-md-5">
                        <input 
                            type="password" 
                            id="id_pin" 
                            name="pin" 
                            class="form-control shadow-sm" 
                            placeholder="Enter your PIN" 
                            maxlength="8" 
                            required
                        >
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Forgot Password Link -->
    <div class="text-center mt-4">
        <p>
            <a href="{% url 'accounts:forgot_password_request' %}" class="muted-link">
                <i class="fas fa-question-circle"></i> Forgot Password?
            </a>
        </p>
    </div>
</div>
{% endblock %}
