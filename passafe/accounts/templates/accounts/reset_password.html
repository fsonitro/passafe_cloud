{% extends "base.html" %}
{% load static %}

{% block title %}Reset Password - PasSafe{% endblock %}

{% block content %}
<!-- Include the auth dark theme CSS -->
<link rel="stylesheet" href="{% static 'accounts/css/auth_dark_theme.css' %}">

<div class="container mt-5">
    <h2 class="text-center mb-4">Reset Your Password</h2>

    <!-- Display Messages -->
    {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Reset Password Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="border p-4 bg-light rounded shadow">
                {% csrf_token %}
                <!-- New Password Field -->
                <div class="mb-3">
                    <label for="id_new_password" class="form-label">New Password:</label>
                    <input type="password" name="new_password" id="id_new_password" class="form-control">
                </div>
                <!-- Confirm New Password Field -->
                <div class="mb-3">
                    <label for="id_confirm_password" class="form-label">Confirm New Password:</label>
                    <input type="password" name="confirm_password" id="id_confirm_password" class="form-control">
                </div>
                <!-- Current PIN Field -->
                <div class="mb-3">
                    <label for="id_current_pin" class="form-label">Current PIN:</label>
                    <input type="password" name="current_pin" id="id_current_pin" class="form-control" maxlength="8">
                </div>                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
